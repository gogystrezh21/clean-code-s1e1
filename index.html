<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="add-task__label">Add Item</label>
    <div class="task-wrapper">
      <input id="add-task__input" class="task" type="text">
      <button class="add-task__btn">Add</button>
    </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input class="list-item__input" type="text">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="list-item__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="list-item list-item--editMode">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input class="list-item__input" value="go shopping">
          <button class="list-item__edit-btn">Save</button>
          <button class="list-item__delete-btn">
            <img class="list-item__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input class="list-item__input" type="text">
          <button class="list-item__edit-btn">Edit</button>
          <button class="list-item__delete-btn">
            <img class="list-item__btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
